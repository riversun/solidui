

handlers= java.util.logging.ConsoleHandler

# set log level from ALL/SEVERE/WARNING/INFO/CONFIG/FINE/FINER/FINEST
com.example.level=ALL
com.example.handler=java.util.logging.ConsoleHandler

java.util.logging.ConsoleHandler.level=ALL

# use my original formatter
java.util.logging.ConsoleHandler.formatter=org.riversun.util.logging.LogFormatter


